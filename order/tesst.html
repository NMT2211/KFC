<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Các số lẻ trong mảng</h2>
        <div id="sole"></div>

        <h2>Tổng các số lẻ trong mảng</h2>
        <div id="tongsole"></div>
        <hr>


        <h2>xóa số ở vị trí được nhập từ 0-9</h2>
        <input type="number" min="0" max="9" id="inputNumber">
        <button onclick="xoa()">Xóa</button>
        <h3>Mảng truowcs khi xóa: <span id="mangTruocKhiXoa"></span></h3><br>

        <h3>Mảng sau khi xóa: <span id="mangsaukhixoa"></span></h3>
        <hr>

        <h2>Chèn số bất kì vào mảng</h2>
        <input type="number" id="inputSoChen" placeholder="Nhập số cần chèn" >
        <button onclick="chen()">Chèn</button>
        <h3>Mảng trướcs khi Chèn: <span id="mangTruocKhiChen"></span></h3><br>

        <h3>Mảng sau khi Chèn: <span id="mangsaukhiChen"></span></h3>
        <hr>


    </div>



    <script>
        const mang =[]
        let tongle = 0
        for(let i = 0; i < 10; i++){
            let random = Math.floor(Math.random() * 100) 
            mang.push(random)
   
        }

        for(let i = 0; i < mang.length; i++) {
            if(mang[i] % 2 == 0) {
                continue; // Bỏ qua nếu giá trị hiện tại là số chẵn
            }
            document.getElementById("sole").innerHTML += mang[i] + "<br> ";
            tongle += mang[i]

            document.getElementById("tongsole").innerHTML = tongle

        }

        function xoa() {
            let inputNumber = document.getElementById("inputNumber").value
            mang.splice(inputNumber, 1)
            document.getElementById("mangsaukhixoa").innerHTML = mang.join(",   ")

            document.getElementById("mangTruocKhiChen").innerHTML = mang.join(",   ")
            
        }
        document.getElementById("mangTruocKhiXoa").innerHTML = mang.join(",   ")
        document.getElementById("mangTruocKhiChen").innerHTML = mang.join(",   ")

        function chen() {

            let inputSoChen = document.getElementById("inputSoChen").value
            mang.push(inputSoChen)
            document.getElementById("mangsaukhiChen").innerHTML = mang.join(",   ")

            document.getElementById("mangTruocKhiXoa").innerHTML = mang.join(",   ")

        }







        console.log(mang)
    </script>
</body>
</html>
