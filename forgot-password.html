<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="icon" href="assets/kfc-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body>
    <div class="container-forgot-password">
        <div class="logo-forgot-password">
            <a href="index.html"> <img src="assets/kfc3.png" alt="Logo KFC" width="200"></a>
        </div>
        <div class="form-forgot-password">
            <h2>Quên mật khẩu</h2>
            <form id="forgotPasswordForm" action="reset-link.html" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Gửi liên kết khôi phục</button>
                </div>
                <div class="form-group">
                    <a href="login.html">Trở về đăng nhập</a>
                </div>
                <div>
                    Đã có tài khoản? <a href="login.html">Đăng nhập</a>
                        Đăng ký tài khoản mới? <a href="register.html">Đăng ký</a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
